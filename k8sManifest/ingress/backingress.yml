apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/subnets: subnet-0fe35c2f4e246f078, subnet-0a7fdd4ec7d03112a
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80,"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:ap-northeast-1:207834583394:certificate/1458b9a1-f00d-41ef-876d-f580a30cba49" 
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - host: back.jecheolso.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-back-svc
            port: 
              number: 80
